<body>

    <h1>ES6</h1>

    <script>
        
        // New features ES6

        //Scope com let e const
        // let nome = 'Henrique';
        // const pi = 3.14;



        // Tempelate literals ou multiline string
        let nome = "Henrique";
        let apelido = "Pires";

        // let texto = 'Olá, o meu nome é ' + nome + ' ' + apelido +'.';
        let texto = `
            Olá, o meu nome é ${nome} ${apelido}.
        `
        // console.log(texto);



        // Array Methods
        let numeros = [1,2,3,4];

        // For Of
        let duplos = [];
        for (let numero of numeros){
            duplos.push(numero*2);
        }
        //console.log(duplos);
        


        // Map
        let triplos = numeros.map(function(n){
            return n*3;
        })
        // console.log(triplos);



        // Filter
        let impares = numeros.filter(function(n){
            return n%2 == 1;
        })
        // console.log(impares);

        // find(), reduce(), slice(), splice()


        // Arrow Function
        let quadruplos = numeros.map( n => n*4);
        // console.log(quadruplos);



        // Spread Operator
        let ar1 = [1, true, 'Henrique'];
        let ar2 = [2, false, 'Pires'];

       let novaArray = ['blablabla', ...ar1, ...ar2];
       console.log(novaArray);



        // Rest Operator
        function dizerOla(frase, ...pessoas){
            pessoas.map( pessoa => console.log(` Olá ${frase} ${pessoa} `) )
        }






    </script>    

</body>
